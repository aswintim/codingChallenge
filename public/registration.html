<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        .oneLine{
            display: block;
        }

        .regi{
            background:#FFC0CB;
            margin: 10px;
            padding: 20px;
        }
    </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>

<body>
    <div class="regi">
    <form id='regiForm'>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">First Name</label>
                  <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword5">Last Name</label>
                  <input type="text" class="form-control" id="inputPassword5" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group col-md-6" style="padding-left: 0">
                <label for="inputPassword6">Email</label>
                <input type="email" class="form-control" id="inputPassword6" placeholder="Email">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="username">User Name</label>
                  <input type="text" class="form-control" id="username" placeholder="User Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg" onclick="myform()">Submit</button>
        
        
    </form>
</div>


    <script>
        function myform(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var url = "http://ec2-3-14-152-181.us-east-2.compute.amazonaws.com/api/data/adduser?username="+username+"&password="+password;
            var docu = document.getElementById("regiForm");
            docu.setAttribute('action', url);
            docu.setAttribute('method', 'POST');
            
        }
    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
