        <h2 class="regis">Login Form</h2>
        <form id='loginForm' action="/login" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username1">Username</label>
                    <input type="text" class="form-control" id="username1" placeholder="Username" name="username">
                </div>
                <div class="form-group col-md-6">

                </div>
            </div>
            <div class="button-style">
                <button type="submit" class=" btn btn-primary btn-lg">Submit</button>
        </form>

        <form action="/register" method="GET"><button type="submit"
                class="btn-register btn btn-primary btn-lg">Register</button>
        </form>
